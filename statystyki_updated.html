<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki Tradera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            line-height: 1.3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .back-btn {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background-color: #2a2a2a;
        }
        
        .filters-section {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .filters-row {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .filter-label {
            font-size: 12px;
            color: #ccc;
            white-space: nowrap;
        }
        
        .filter-input {
            background-color: #0a0a0a;
            border: 1px solid #444;
            border-radius: 2px;
            color: #fff;
            font-size: 11px;
            padding: 4px 6px;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #666;
        }
        
        .filter-input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        .filter-separator {
            font-size: 11px;
            color: #888;
        }
        
        .filter-btn {
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 4px 8px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .filter-btn:hover {
            background-color: #444;
        }
        
        .filter-status {
            background-color: #333;
            color: #4CAF50;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 11px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 15px;
        }
        
        .chart-title {
            font-size: 14px;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        .stats-panel {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 15px;
        }
        
        .stats-title {
            font-size: 14px;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 11px;
            color: #ccc;
        }
        
        .stat-value {
            font-size: 12px;
            font-weight: 500;
        }
        
        .positive {
            color: #4CAF50;
        }
        
        .negative {
            color: #f44336;
        }
        
        .neutral {
            color: #fff;
        }
        
        .no-data {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 40px;
        }
        
        .stats-summary {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .summary-card {
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 12px;
            text-align: center;
        }
        
        .summary-title {
            font-size: 11px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .summary-subtitle {
            font-size: 10px;
            color: #666;
            margin-top: 3px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Statystyki Tradera</h1>
        </div>
        
        <button class="back-btn" onclick="window.location.href='trader_diary_main.html'">‚Üê Powr√≥t do dziennika</button>
        
        <!-- Filtry -->
        <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label class="filter-label">Szybkie filtry:</label>
                    <select id="quickDateFilter" class="filter-input" style="min-width: 140px;">
                        <option value="">Wszystkie dane</option>
                        <option value="thisWeek">Ten tydzie≈Ñ</option>
                        <option value="lastWeek">Poprzedni tydzie≈Ñ</option>
                        <option value="thisMonth">Ten miesiƒÖc</option>
                        <option value="lastMonth">Poprzedni miesiƒÖc</option>
                        <option value="last7days">Ostatnie 7 dni</option>
                        <option value="last30days">Ostatnie 30 dni</option>
                        <option value="thisYear">Ten rok</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">W≈Çasny okres:</label>
                    <input type="date" id="dateFrom" class="filter-input">
                    <span class="filter-separator">do</span>
                    <input type="date" id="dateTo" class="filter-input">
                    <button class="filter-btn" onclick="clearDateFilter()">Wyczy≈õƒá</button>
                </div>
                <div class="filter-group">
                    <button class="filter-btn" onclick="clearAllFilters()">Wszystkie dane</button>
                </div>
            </div>
        </div>
        
        <div id="content">
            <div class="no-data">
                ≈Åadowanie danych...
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        let allEntries = [];
        let filteredEntries = [];
        
        // Filter functions
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        
        function getWeekEnd(date) {
            const weekStart = getWeekStart(date);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            return weekEnd;
        }
        
        function getMonthStart(date) {
            return new Date(date.getFullYear(), date.getMonth(), 1);
        }
        
        function getMonthEnd(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0);
        }
        
        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }
        
        function applyQuickDateFilter() {
            const quickFilter = document.getElementById('quickDateFilter').value;
            const today = new Date();
            let dateFrom = null;
            let dateTo = null;
            
            switch (quickFilter) {
                case 'thisWeek':
                    dateFrom = getWeekStart(today);
                    dateTo = getWeekEnd(today);
                    break;
                    
                case 'lastWeek':
                    const lastWeek = new Date(today);
                    lastWeek.setDate(today.getDate() - 7);
                    dateFrom = getWeekStart(lastWeek);
                    dateTo = getWeekEnd(lastWeek);
                    break;
                    
                case 'thisMonth':
                    dateFrom = getMonthStart(today);
                    dateTo = getMonthEnd(today);
                    break;
                    
                case 'lastMonth':
                    const lastMonth = new Date(today);
                    lastMonth.setMonth(today.getMonth() - 1);
                    dateFrom = getMonthStart(lastMonth);
                    dateTo = getMonthEnd(lastMonth);
                    break;
                    
                case 'last7days':
                    dateTo = new Date(today);
                    dateFrom = new Date(today);
                    dateFrom.setDate(today.getDate() - 6);
                    break;
                    
                case 'last30days':
                    dateTo = new Date(today);
                    dateFrom = new Date(today);
                    dateFrom.setDate(today.getDate() - 29);
                    break;
                    
                case 'thisYear':
                    dateFrom = new Date(today.getFullYear(), 0, 1);
                    dateTo = new Date(today.getFullYear(), 11, 31);
                    break;
                    
                default:
                    document.getElementById('dateFrom').value = '';
                    document.getElementById('dateTo').value = '';
                    applyFilters();
                    return;
            }
            
            if (dateFrom && dateTo) {
                document.getElementById('dateFrom').value = formatDateForInput(dateFrom);
                document.getElementById('dateTo').value = formatDateForInput(dateTo);
            }
            
            applyFilters();
        }
        
        function applyFilters() {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            if (!dateFrom && !dateTo) {
                filteredEntries = [...allEntries];
                hideFilterStatus();
            } else {
                filteredEntries = allEntries.filter(entry => {
                    if (entry.type !== 'day' || !entry.date) return false;
                    
                    const entryDate = new Date(entry.date);
                    
                    if (dateFrom) {
                        const filterFromDate = new Date(dateFrom);
                        if (entryDate < filterFromDate) return false;
                    }
                    
                    if (dateTo) {
                        const filterToDate = new Date(dateTo);
                        if (entryDate > filterToDate) return false;
                    }
                    
                    return true;
                });
                
                showFilterStatus(dateFrom, dateTo, filteredEntries.length);
            }
            
            const stats = calculateStatistics();
            renderStatistics(stats);
        }
        
        function clearDateFilter() {
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('quickDateFilter').value = '';
            applyFilters();
        }
        
        function clearAllFilters() {
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('quickDateFilter').value = '';
            applyFilters();
        }
        
        function showFilterStatus(dateFrom, dateTo, count) {
            hideFilterStatus();
            
            const quickFilter = document.getElementById('quickDateFilter').value;
            let filterText = '';
            
            if (quickFilter) {
                const quickFilterNames = {
                    'thisWeek': 'Ten tydzie≈Ñ',
                    'lastWeek': 'Poprzedni tydzie≈Ñ',
                    'thisMonth': 'Ten miesiƒÖc',
                    'lastMonth': 'Poprzedni miesiƒÖc',
                    'last7days': 'Ostatnie 7 dni',
                    'last30days': 'Ostatnie 30 dni',
                    'thisYear': 'Ten rok'
                };
                filterText = `üìÖ ${quickFilterNames[quickFilter]}`;
            } else if (dateFrom || dateTo) {
                const fromText = dateFrom ? new Date(dateFrom).toLocaleDateString('pl-PL') : 'poczƒÖtek';
                const toText = dateTo ? new Date(dateTo).toLocaleDateString('pl-PL') : 'koniec';
                filterText = `üìÖ ${fromText} - ${toText}`;
            }
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'filter-status';
            statusDiv.id = 'filterStatus';
            statusDiv.innerHTML = `Filtr aktywny: ${filterText} (${count} dni handlowych)`;
            
            const content = document.getElementById('content');
            content.insertBefore(statusDiv, content.firstChild);
        }
        
        function hideFilterStatus() {
            const existingStatus = document.getElementById('filterStatus');
            if (existingStatus) {
                existingStatus.remove();
            }
        }
        
        function loadData() {
            const savedData = localStorage.getItem('traderDiary');
            if (!savedData) {
                return false;
            }
            
            try {
                const data = JSON.parse(savedData);
                allEntries = data.entries || [];
                filteredEntries = [...allEntries];
                return allEntries.length > 0;
            } catch (e) {
                console.error('B≈ÇƒÖd parsowania danych:', e);
                return false;
            }
        }
        
        function calculateStatistics() {
            if (!filteredEntries || filteredEntries.length === 0) {
                return null;
            }
            
            const initialCapital = 300;
            let runningCapital = initialCapital;
            const dailyResults = [];
            const capitalCurve = [{x: 0, y: initialCapital}];
            
            // Filtruj tylko dni handlowe
            const dayEntries = filteredEntries
                .filter(entry => entry.type === 'day' && entry.amount !== undefined)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (dayEntries.length === 0) {
                return null;
            }
            
            dayEntries.forEach((entry, index) => {
                runningCapital += entry.amount;
                dailyResults.push(entry.amount);
                capitalCurve.push({x: index + 1, y: runningCapital});
            });
            
            const profitableDays = dailyResults.filter(result => result > 0);
            const losingDays = dailyResults.filter(result => result < 0);
            
            const totalPnL = dailyResults.reduce((sum, result) => sum + result, 0);
            const avgDailyResult = dailyResults.length > 0 ? totalPnL / dailyResults.length : 0;
            const avgProfit = profitableDays.length > 0 ? profitableDays.reduce((a, b) => a + b, 0) / profitableDays.length : 0;
            const avgLoss = losingDays.length > 0 ? losingDays.reduce((a, b) => a + b, 0) / losingDays.length : 0;
            const bestDay = dailyResults.length > 0 ? Math.max(...dailyResults) : 0;
            const worstDay = dailyResults.length > 0 ? Math.min(...dailyResults) : 0;
            const winRate = dailyResults.length > 0 ? (profitableDays.length / dailyResults.length) * 100 : 0;
            
            // Profit Factor
            const totalProfit = profitableDays.reduce((sum, profit) => sum + profit, 0);
            const totalLoss = Math.abs(losingDays.reduce((sum, loss) => sum + loss, 0));
            const profitFactor = totalLoss > 0 ? totalProfit / totalLoss : (totalProfit > 0 ? 999 : 0);
            
            // Total Return
            const totalReturn = ((runningCapital - initialCapital) / initialCapital) * 100;
            
            // Consecutive wins/losses
            const consecutiveWins = getMaxConsecutive(dailyResults, result => result > 0);
            const consecutiveLosses = getMaxConsecutive(dailyResults, result => result < 0);
            
            // Sharpe Ratio (uproszczona wersja)
            const returns = dailyResults.map(result => result / initialCapital);
            const avgReturn = returns.reduce((sum, ret) => sum + ret, 0) / returns.length;
            const variance = returns.reduce((sum, ret) => sum + Math.pow(ret - avgReturn, 2), 0) / returns.length;
            const stdDev = Math.sqrt(variance);
            const sharpeRatio = stdDev !== 0 ? (avgReturn / stdDev) * Math.sqrt(252) : 0;
            
            // Maximum Drawdown
            let maxDrawdown = 0;
            let peak = initialCapital;
            capitalCurve.forEach(point => {
                if (point.y > peak) {
                    peak = point.y;
                }
                const drawdown = ((peak - point.y) / peak) * 100;
                if (drawdown > maxDrawdown) {
                    maxDrawdown = drawdown;
                }
            });
            
            return {
                totalPnL,
                avgDailyResult,
                avgProfit,
                avgLoss,
                bestDay,
                worstDay,
                profitableDaysCount: profitableDays.length,
                losingDaysCount: losingDays.length,
                winRate,
                sharpeRatio,
                maxDrawdown,
                capitalCurve,
                totalDays: dailyResults.length,
                profitFactor,
                totalReturn,
                consecutiveWins,
                consecutiveLosses,
                currentCapital: runningCapital,
                initialCapital
            };
        }
        
        function getMaxConsecutive(results, condition) {
            let maxCount = 0;
            let currentCount = 0;
            
            results.forEach(result => {
                if (condition(result)) {
                    currentCount++;
                    maxCount = Math.max(maxCount, currentCount);
                } else {
                    currentCount = 0;
                }
            });
            
            return maxCount;
        }
        
        function formatCurrency(value) {
            return `$${Math.abs(value).toFixed(2)}`;
        }
        
        function formatPercent(value) {
            return `${value.toFixed(2)}%`;
        }
        
        function getValueClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return 'neutral';
        }
        
        function createChart(capitalCurve) {
            const ctx = document.getElementById('capitalChart');
            if (!ctx) return;
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Kapita≈Ç',
                        data: capitalCurve,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: 'Dzie≈Ñ',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#cccccc'
                            },
                            grid: {
                                color: '#333333'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Kapita≈Ç ($)',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#cccccc',
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            },
                            grid: {
                                color: '#333333'
                            }
                        }
                    }
                }
            });
        }
        
        function renderStatistics(stats) {
            const content = document.getElementById('content');
            
            if (!stats) {
                content.innerHTML = `
                    <div class="no-data">
                        Brak danych do analizy w wybranym okresie.
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="stats-summary">
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="summary-title">Ca≈Çkowity P&L</div>
                            <div class="summary-value ${getValueClass(stats.totalPnL)}">
                                ${stats.totalPnL >= 0 ? '+' : ''}${formatCurrency(stats.totalPnL)}
                            </div>
                            <div class="summary-subtitle">${formatPercent(stats.totalReturn)} zwrotu</div>
                        </div>
                        
                        <div class="summary-card">
                            <div class="summary-title">Wsp√≥≈Çczynnik wygranych</div>
                            <div class="summary-value ${stats.winRate >= 50 ? 'positive' : 'negative'}">
                                ${formatPercent(stats.winRate)}
                            </div>
                            <div class="summary-subtitle">${stats.profitableDaysCount}/${stats.totalDays} dni</div>
                        </div>
                        
                        <div class="summary-card">
                            <div class="summary-title">≈öredni dzienny wynik</div>
                            <div class="summary-value ${getValueClass(stats.avgDailyResult)}">
                                ${stats.avgDailyResult >= 0 ? '+' : ''}${formatCurrency(stats.avgDailyResult)}
                            </div>
                            <div class="summary-subtitle">na ${stats.totalDays} dni</div>
                        </div>
                        
                        <div class="summary-card">
                            <div class="summary-title">Profit Factor</div>
                            <div class="summary-value ${stats.profitFactor >= 1 ? 'positive' : 'negative'}">
                                ${stats.profitFactor > 999 ? '‚àû' : stats.profitFactor.toFixed(2)}
                            </div>
                            <div class="summary-subtitle">${stats.profitFactor >= 1 ? 'Zyskowny' : 'Stratny'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="chart-container">
                        <div class="chart-title">Krzywa Kapita≈Çu</div>
                        <div class="chart-wrapper">
                            <canvas id="capitalChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stats-title">Szczeg√≥≈Çowe Statystyki</div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Kapita≈Ç poczƒÖtkowy:</span>
                            <span class="stat-value neutral">${formatCurrency(stats.initialCapital)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Kapita≈Ç obecny:</span>
                            <span class="stat-value neutral">${formatCurrency(stats.currentCapital)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">≈öredni zysk:</span>
                            <span class="stat-value positive">+${formatCurrency(stats.avgProfit)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">≈örednia strata:</span>
                            <span class="stat-value negative">${formatCurrency(stats.avgLoss)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Najlepszy dzie≈Ñ:</span>
                            <span class="stat-value positive">+${formatCurrency(stats.bestDay)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Najgorszy dzie≈Ñ:</span>
                            <span class="stat-value negative">${formatCurrency(stats.worstDay)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Max. wygranych z rzƒôdu:</span>
                            <span class="stat-value positive">${stats.consecutiveWins}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Max. przegranych z rzƒôdu:</span>
                            <span class="stat-value negative">${stats.consecutiveLosses}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Wsp√≥≈Çczynnik Sharpe:</span>
                            <span class="stat-value ${getValueClass(stats.sharpeRatio)}">${stats.sharpeRatio.toFixed(2)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Maksymalny drawdown:</span>
                            <span class="stat-value negative">${formatPercent(stats.maxDrawdown)}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Dni zyskowne:</span>
                            <span class="stat-value positive">${stats.profitableDaysCount}</span>
                        </div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Dni stratne:</span>
                            <span class="stat-value negative">${stats.losingDaysCount}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Utworz wykres po renderowaniu HTML
            setTimeout(() => createChart(stats.capitalCurve), 100);
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Dodaj event listenery
            document.getElementById('quickDateFilter').addEventListener('change', applyQuickDateFilter);
            document.getElementById('dateFrom').addEventListener('change', applyFilters);
            document.getElementById('dateTo').addEventListener('change', applyFilters);
            
            // Za≈Çaduj dane i wy≈õwietl statystyki
            if (loadData()) {
